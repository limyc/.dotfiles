$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#1363DF bg:#1363DF)\
$aws\
[](fg:#1363DF bg:#2F8F9D)\
$kubernetes\
[](fg:#2F8F9D bg:#33658A)\

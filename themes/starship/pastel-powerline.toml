# ".*/openshift-cluster/.*" = "openshift"
# "gke_.*_(?P<var_cluster>[\\w-]+)" = "gke-$var_cluster"

[docker_context]
symbol = " "
style = "bg:#2F8F9D"
format = '[[ $symbol $context ](bg:#2F8F9D)]($style) $path'

